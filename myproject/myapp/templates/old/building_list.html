<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>建物リスト</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">建物リスト</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">施設</th>
                    <th scope="col">建物名称</th>
                    <th scope="col">アクション</th>
                </tr>
            </thead>
            <tbody>
                {% for building in buildings %}
                    <tr>
                        <td>{{ building.housing_complex.name }}</td>
                        <td>{{ building.building_name }}</td>
                        <td>
                            <a href="{% url 'building_detail' building.id %}" class="btn btn-info">Details</a>
                            <a href="{% url 'building_update' building.id %}" class="btn btn-warning">Edit</a>
                            <a href="{% url 'building_delete' building.id %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
