<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>マンション更新</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">マンション更新</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="building">マンション:</label>
                <input type="text" class="form-control" id="building" name="building" value="{{ apartment.building }}">
            </div>
            <div class="form-group">
                <label for="unit_number">建物番号:</label>
                <input type="text" class="form-control" id="unit_number" name="unit_number" value="{{ apartment.unit_number }}">
            </div>
            <!-- Add more form fields as needed -->
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
